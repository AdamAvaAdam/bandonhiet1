<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ƒêi·ªÅu ph·ªëi V12.4 - ∆Øu Ti√™n M·ªè V√†ng</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary: #ff1744; --dark: #2d3436; --bg: #f8f9fa; --teal: #00b894; --gray: #b2bec3; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        #login-overlay { position: fixed; inset: 0; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .login-box { background: #fff; padding: 30px; border-radius: 20px; width: 85%; max-width: 350px; text-align: center; border-bottom: 5px solid var(--primary); }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        #main-app { display: none; height: 100vh; width: 100vw; flex-direction: column; position: relative; }
        #map { position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 1; background: #fdfdfd; }
        
        #sidebar { 
            position: absolute; bottom: 0; left: 0; width: 100%; max-height: 60%; 
            background: #fff; z-index: 1000; padding: 15px; box-sizing: border-box; 
            border-top: 4px solid var(--primary); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto; box-shadow: 0 -5px 25px rgba(0,0,0,0.2);
        }
        #sidebar.hidden { transform: translateY(105%); }

        #floating-toggle {
            position: fixed; bottom: 20px; right: 20px; z-index: 2000;
            background: var(--dark); color: white; border: 2px solid var(--primary); width: 55px; height: 55px;
            border-radius: 50%; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        @media (min-width: 768px) {
            #sidebar { top: 0; left: 0; bottom: 0; width: 400px; max-height: 100%; border-top: none; border-right: 4px solid var(--primary); transform: none !important; }
            #sidebar.hidden { transform: translateX(-105%) !important; }
            #floating-toggle { bottom: 25px; left: 375px; right: auto; }
            #sidebar.hidden ~ #floating-toggle { left: 20px; }
        }

        .card { background: #fffaf0; border-radius: 12px; padding: 12px; margin-bottom: 12px; border: 1px solid #f3e5ab; }
        .card-title { font-weight: 800; color: var(--primary); margin-bottom: 8px; font-size: 11px; text-transform: uppercase; }
        input, select, button.action-btn { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid #ced4da; font-size: 14px; box-sizing: border-box; }
        .btn-search { background: var(--dark); color: white; font-weight: bold; }

        .stats-box { background: #ffffff; padding: 10px; border-radius: 12px; margin-top: 10px; border-left: 6px solid var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .dealer-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 11px; display: none; }
        .dealer-table th { text-align: left; border-bottom: 1px solid #eee; padding: 5px; color: #666; }
        .dealer-table td { padding: 8px 5px; border-top: 1px solid #f9f9f9; }
        
        .leaflet-heatmap-layer { pointer-events: none !important; opacity: 1.0 !important; mix-blend-mode: multiply; filter: saturate(1.5); }
    </style>
</head>
<body>

<div id="login-overlay"><div class="login-box"><h2>ƒêƒÇNG NH·∫¨P V12.4</h2><input type="text" id="username" placeholder="User"><input type="password" id="password" placeholder="Pass"><button onclick="checkLogin()">K√çCH HO·∫†T</button></div></div>

<div id="main-app">
    <div id="map"></div>
    <button id="floating-toggle" onclick="toggleSidebar()">‚ò∞</button>

    <div id="sidebar">
        <div class="card">
            <div class="card-title">üîç PH√ÇN T√çCH KHU V·ª∞C</div>
            <input type="text" id="areaSearchInput" placeholder="Vd: H√† N·ªôi" onkeypress="if(event.key==='Enter') searchArea()">
            <button class="action-btn btn-search" onclick="searchArea()">SOI VI·ªÄN</button>
        </div>
        
        <div class="card">
            <div class="card-title">üìç C√ÄI ƒê·∫∂T ƒêI·ªÄU PH·ªêI (KM)</div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                <select id="pinToggle"><option value="off">XEM</option><option value="on">C·∫ÆM KHO</option></select>
                <input type="number" id="radiusInput" value="3" step="0.5" oninput="updateAllRadius()">
            </div>
        </div>

        <div id="warehouse-list"></div>
        
        <div class="card" style="background: #f1f5f9; border: none;">
            <button class="action-btn" style="background:var(--teal); color:white; border:none; font-weight:bold;" onclick="loadDataOnline()">L√ÄM M·ªöI D·ªÆ LI·ªÜU</button>
            <button class="action-btn" style="background:#fff; color:var(--dark); font-weight:bold;" onclick="clearAllWarehouses()">X√ìA T·∫§T C·∫¢ KHO</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

<script>
    function checkLogin() {
        if (document.getElementById('username').value === 'admin' && document.getElementById('password').value === '123456') {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            setTimeout(() => { map.invalidateSize(); }, 400);
            loadDataOnline(); loadSavedWarehouses();
        }
    }

    function toggleSidebar() {
        const sb = document.getElementById('sidebar');
        const btn = document.getElementById('floating-toggle');
        sb.classList.toggle('hidden');
        btn.innerText = sb.classList.contains('hidden') ? "‚ò∞" : "‚úñ";
        setTimeout(() => { map.invalidateSize(); }, 450);
    }

    const map = L.map('map', { zoomSnap: 0.1, zoomControl: false }).setView([21.02, 105.83], 12);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

    let dealers = [], warehouses = [], highlightLayer = L.layerGroup().addTo(map), 
        heatLayerGroup = L.layerGroup().addTo(map), dealerLayer = L.layerGroup().addTo(map), heatLayer = null;

    async function loadDataOnline() {
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSqx48yei68qBJFSiHZzxCeGO0df4IDE6md9hzu7TUv5GjgOvU9yIpm4lEN6HJw9zJuek4YYMj8XAyn/pub?gid=0&single=true&output=csv";
        try {
            const r = await fetch(url); const t = await r.text();
            const rows = t.split(/\r?\n/).slice(1);
            dealers = []; dealerLayer.clearLayers(); let hp = [];
            
            rows.forEach(line => {
                const col = line.split(/,|\t/); if (col.length < 6) return;
                let ds = parseFloat(col[5].toString().replace(/\./g, '').replace(/,/g, '')) || 0;
                let lat = parseFloat(col[4].toString().replace(',', '.'));
                let lng = parseFloat(col[3].toString().replace(',', '.'));
                
                if (!isNaN(lat) && !isNaN(lng)) {
                    const hasSales = ds > 0;
                    const pointColor = hasSales ? '#ff1744' : '#b2bec3';
                    
                    // S·ª¨A L·∫†I TH·ª® T·ª∞ HI·ªÇN TH·ªä (zIndexOffset)
                    // ƒêi·ªÉm ƒë·ªè (c√≥ doanh s·ªë) s·∫Ω c√≥ zIndexOffset cao h∆°n (1000) ƒë·ªÉ lu√¥n n·∫±m tr√™n ƒëi·ªÉm x√°m
                    const m = L.circleMarker([lat, lng], { 
                        radius: 3.5, 
                        color: pointColor, 
                        weight: hasSales ? 1.5 : 1, 
                        fillOpacity: 0.9, 
                        fillColor: pointColor, 
                        interactive: true,
                        zIndexOffset: hasSales ? 1000 : 0 
                    }).addTo(dealerLayer);
                    
                    m.bindTooltip(`<b>${col[1]}</b><br>DS: ${ds.toLocaleString()}`, { sticky: true });
                    dealers.push({ latlng: L.latLng(lat, lng), ds, ten: col[1], lat, lng });
                    
                    if (ds > 0) {
                        let intensity = (ds >= 2000000000) ? 2.5 : (ds / 350000000);
                        hp.push([lat, lng, intensity]);
                    }
                }
            });
            if (heatLayer) heatLayerGroup.removeLayer(heatLayer);
            heatLayer = L.heatLayer(hp, { radius: 75, blur: 15, max: 0.55, gradient: { 0.3: '#ff5722', 0.6: '#ff1744', 0.8: '#b71c1c', 1.0: '#000000' } }).addTo(heatLayerGroup);
            updateStats();
        } catch (e) { console.error("Data error"); }
    }

    async function searchArea() {
        const input = document.getElementById('areaSearchInput').value; if (!input) return;
        const resp = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(input + ", Vietnam")}&format=json&polygon_geojson=1&limit=1`);
        const data = await resp.json();
        if (data.length > 0) { 
            highlightLayer.clearLayers(); 
            L.geoJSON(data[0].geojson, { style: { color: '#ff1744', weight: 3, fillOpacity: 0 }, interactive: false }).addTo(highlightLayer); 
            map.fitBounds(L.geoJSON(data[0].geojson).getBounds(), { padding: [30,30] }); 
        }
    }

    map.on('click', e => {
        if (document.getElementById('pinToggle').value !== 'on') return;
        addWarehouse(e.latlng, parseFloat(document.getElementById('radiusInput').value) || 3);
    });

    function addWarehouse(latlng, radiusKm, savedName = null) {
        const id = Date.now() + Math.random();
        const rM = radiusKm * 1000;
        const m = L.marker(latlng, { draggable: true }).addTo(map);
        const c = L.circle(latlng, { radius: rM, color: '#2d3436', weight: 1.5, fillOpacity: 0.05, interactive: false }).addTo(map);
        const wh = { id, marker: m, circle: c, latlng, radius: rM, name: savedName || ("Kho " + (warehouses.length + 1)) };
        m.on('dragend', () => { wh.latlng = m.getLatLng(); c.setLatLng(wh.latlng); updateStats(); saveWarehouses(); });
        m.on('contextmenu', () => { map.removeLayer(m); map.removeLayer(c); warehouses = warehouses.filter(w => w.id !== id); updateStats(); saveWarehouses(); });
        warehouses.push(wh); updateStats(); saveWarehouses();
    }

    async function getRouteDist(start, end) {
        try {
            const r = await fetch(`https://router.project-osrm.org/route/v1/driving/${start.lng},${start.lat};${end.lng},${end.lat}?overview=false`);
            const d = await r.json(); return d.code === 'Ok' ? (d.routes[0].distance / 1000).toFixed(1) : "N/A";
        } catch (e) { return "Err"; }
    }

    async function toggleTable(id) {
        const tbl = document.getElementById(`tbl-${id}`);
        tbl.style.display = (tbl.style.display === "table") ? "none" : "table";
        if (tbl.style.display === "table") {
            const wh = warehouses.find(w => w.id === id);
            const cells = tbl.querySelectorAll('.dist-cell');
            for (let cell of cells) if (cell.innerText === "...") cell.innerText = await getRouteDist(wh.latlng, { lat: cell.dataset.lat, lng: cell.dataset.lng });
        }
    }

    function updateStats() {
        const container = document.getElementById('warehouse-list');
        container.innerHTML = '<strong style="color:var(--dark); font-size:11px; margin:10px 0; display:block;">PH√ÇN T√çCH ƒêI·ªÄU PH·ªêI:</strong>';
        warehouses.forEach(w => {
            const inR = dealers.filter(d => w.latlng.distanceTo(d.latlng) <= w.radius).sort((a,b) => b.ds - a.ds);
            const sumDS = inR.reduce((a, b) => a + b.ds, 0);
            let rows = inR.map(d => {
                const p = sumDS > 0 ? ((d.ds / sumDS) * 100).toFixed(1) : 0;
                return `<tr><td>${d.ten}</td><td style="color:var(--primary); font-weight:bold;">${p}%</td><td class="dist-cell" data-lat="${d.lat}" data-lng="${d.lng}" style="color:var(--teal); font-weight:bold;">...</td></tr>`;
            }).join('');
            container.innerHTML += `<div class="stats-box"><div style="display:flex; justify-content:space-between; align-items:center;"><span style="font-weight:800; font-size:14px;">${w.name}</span><span style="cursor:pointer; color:var(--primary); font-size:22px;" onclick="toggleTable(${w.id})">‚ñæ</span></div><div style="font-size:11px; margin-top:5px;">Ph·ªß: ${inR.length} kh√°ch | T·ªïng: <b>${sumDS.toLocaleString()}</b></div><table class="dealer-table" id="tbl-${w.id}"><thead><tr><th>Kh√°ch</th><th>T·ª∑ tr·ªçng</th><th>Km</th></tr></thead><tbody>${rows || '<tr><td colspan="3">Tr·ªëng</td></tr>'}</tbody></table></div>`;
        });
    }

    function saveWarehouses() { const data = warehouses.map(w => ({ lat: w.latlng.lat, lng: w.latlng.lng, radius: w.radius / 1000, name: w.name })); localStorage.setItem('savedWarehouses', JSON.stringify(data)); }
    function loadSavedWarehouses() { const data = JSON.parse(localStorage.getItem('savedWarehouses') || "[]"); data.forEach(d => addWarehouse(L.latLng(d.lat, d.lng), d.radius, d.name)); }
    function clearAllWarehouses() { if(confirm("X√≥a s·∫°ch kho?")) { warehouses.forEach(w => { map.removeLayer(w.marker); map.removeLayer(w.circle); }); warehouses = []; updateStats(); localStorage.removeItem('savedWarehouses'); } }
    function updateAllRadius() { const rKm = parseFloat(document.getElementById('radiusInput').value) || 3; warehouses.forEach(w => { w.radius = rKm * 1000; w.circle.setRadius(rKm * 1000); }); updateStats(); saveWarehouses(); }
</script>
</body>
</html>
